<header>
  <mat-toolbar class="lnavbar">
    <div class="navbuttons">
      <button mat-button routerLink="/"><mat-icon>home</mat-icon> Home</button>
      <button mat-button routerLink="/receipes">
        <mat-icon>set_meal</mat-icon> Receipes
      </button>
      <button mat-button routerLink="/receipes/add">
        <mat-icon>add</mat-icon> Add Receipe
      </button>
    </div>

    <div>
      <button mat-button routerLink="/" class="logo">PLAN YOUR MEAL</button>
    </div>
  </mat-toolbar>

  <mat-toolbar class="navbar">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <button mat-button routerLink="/">Home</button>
      </button>
      <button mat-menu-item>
        <mat-icon>set_meal</mat-icon>
        <button mat-button routerLink="/receipes">Receipes</button>
      </button>
      <button mat-menu-item>
        <mat-icon>add</mat-icon>
        <button mat-button routerLink="/receipes/add">Add Receipe</button>
      </button>
    </mat-menu>
    <button mat-button routerLink="/" class="logo">PLANYOURMEAL</button>
  </mat-toolbar>
</header>
<section class="router-container">
  <router-outlet></router-outlet>
</section>
